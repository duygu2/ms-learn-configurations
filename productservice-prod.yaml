spring:
  kafka:
    bootstrap-server: localhost:9092
    consumer:
      group-id: productService
      key-deserializer: org.apache.kafka.common.serialization.DeStringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.DeJsonSerializer
  
server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true

